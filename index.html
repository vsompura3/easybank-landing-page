<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's devices -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- linking Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Easybank landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner container">
        <a href="#" aria-label="homepage">
          <img src="./images/logo.svg" alt="Easybank Logo" />
        </a>
        <button
          class="btn navbar-menu-toggle"
          aria-expanded="false"
          aria-controls="primary-navigation"
        >
          <span class="sr-only">Menu</span>
        </button>
        <nav class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <button class="btn btn-invite desktop">Request Invite</button>
      </div>
    </header>

    <nav id="primary-navigation" data-visible="false">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="backdrop" aria-hidden="true"></div>
    </nav>

    <section class="hero">
      <div class="hero-image"></div>
      <div class="hero-text">
        <h1>Next generation digital banking</h1>
        <p>
          Take your financial life online. Your Easybank account will be a
          one-stop-shop for spending, saving, budgeting, investing, and much
          more.
        </p>
        <button class="btn btn-invite">Request Invite</button>
      </div>
    </section>
  </body>
</html>
